<header id="banner" class="hero-unit">
    <div class="container">
      <div *ngIf="!authService.loggedIn()">
        <h1>DomainManager</h1>
        <p class="lead">书签管理系统</p>
        <a [routerLink]="['/signup']"> <button class="btn btn-lg btn-info mainbutton">注册</button></a>
      </div>
      <div *ngIf="authService.loggedIn()">
        <h1>Welcome to back</h1>
        <p class="lead">欢迎回来</p>
        <a [routerLink]="['/dashboard']"> <button class="btn btn-lg btn-success mainbutton">个人面板</button></a>
      </div>
    </div>
</header>
<div class="container">
<div class="row">
  <div class="col-md-4">
    <h3>简单</h3>
    <p>您可以很快速的上手的书签管理系统</p>
  </div>
  <div class="col-md-4">
    <h3>安全</h3>
    <p>使用JWT验证方式,保护您的个人信息</p>
  </div>
  <div class="col-md-4">
    <h3>分享</h3>
    <p>你可以把你喜欢的书签分享给朋友</p>
  </div>
</div>
</div>
