
<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.name}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"> 
        <a  (click)="onGetDomainList()"  href="javascirt:void()">
          <button class="btn btn-success">查看您的所有书签</button>
        </a>
      </li>
  </ul>
</div>
